<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-block">
        <div class="logo-img">
          <img src="./img/Telegram_logo.svg.png" alt="" />
        </div>
        <div class="logo-name">Телеграм | Чайный мастер</div>
      </div>
      <div class="user-photo">
        <img src="img/user.jpg" alt="" />
      </div>
    </header>

    <main class="main">
      <div class="welcome-chatbot">
        <div class="welcome">
          <div class="logo-channel">
            <img src="img/cup_of_tea.avif" alt="" />
          </div>
          <div class="name-channel">Чайный мастер</div>
        </div>
        <div class="brief-channel">
          Поможем подобрать тебе чай в зависимости от твоего настроения
        </div>
        <button class="start btn btn-primary">Start</button>
      </div>

      <div class="chatbot">
        <div class="qa-block">
          <div class="bot-box">
            <div class="bot-box-answer">
              Привет, дорогой друг! Я с удовольствием помогу тебе с выбором чая.
              Что бы ты сейчас хотел: взбодриться или расслабиться?
            </div>
          </div>
          <div class="user-box"></div>
        </div>
      </div>

      <div class="send-block">
        <input type="text" class="input-box" />
        <button class="send-btn btn btn-primary">Ответить</button>
      </div>
    </main>
  </body>
</html>
